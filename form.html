  <div class="form-wrapper">
    <!-- Formulario Login -->
    <form id="loginForm" class="form active">
      <div class="icon-circle">
        <span class="icon-user"></span>
      </div>
      <input type="email" placeholder="Email ID" />
      <input type="password" placeholder="Password" />
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#" class="forgot">Forgot Password?</a>
      </div>
      <button type="submit">LOGIN</button>
      <p>¬øNo tienes cuenta? <a href="#" id="goToRegister">Reg√≠strate</a></p>
    </form>

    <!-- Formulario Registro -->
    <form id="registerForm" class="form">
      <div class="icon-circle">
        <span class="icon-user"></span>
      </div>
      <input type="text" placeholder="Nombre completo" />
      <input type="email" placeholder="Email ID" />
      <input type="password" placeholder="Password" />
      <button type="submit">REGISTER</button>
      <p>¬øYa tienes cuenta? <a href="#" id="goToLogin">Iniciar sesi√≥n</a></p>
    </form>
  </div>
</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const goToRegister = document.getElementById('goToRegister');
  const goToLogin = document.getElementById('goToLogin');

  goToRegister.addEventListener('click', (e) => {
    e.preventDefault();
    // Mostrar registro encima y login chiquito
    registerForm.classList.add('active');
    registerForm.classList.remove('shrunk');
    loginForm.classList.add('shrunk');
    loginForm.classList.remove('active');
  });

  goToLogin.addEventListener('click', (e) => {
    e.preventDefault();
    // Mostrar login encima y registro chiquito
    loginForm.classList.add('active');
    loginForm.classList.remove('shrunk');
    registerForm.classList.add('shrunk');
    registerForm.classList.remove('active');
  });

  // Por defecto solo login visible
  loginForm.classList.add('active');
  registerForm.classList.remove('active');
});

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("registroForm");
  const mensaje = document.getElementById("mensaje");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Obtener datos del formulario
    const nombre = document.getElementById("nombre").value;
    const email = document.getElementById("email").value;

    try {
      // Guardar en Firestore
      await addDoc(collection(db, "usuarios"), {
        nombre: nombre,
        email: email,
        fecha: new Date()
      });

      mensaje.textContent = "‚úÖ Usuario registrado con √©xito!";
      form.reset();
    } catch (error) {
      mensaje.textContent = "‚ùå Error al registrar: " + error.message;
    }
  });
</script>
