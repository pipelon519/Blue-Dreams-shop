<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Blue Dreams</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body class="form-page-body">
    <header>
        <div class="logo-out">
            <a href="index.html">
                <img src="assets/logo.png" alt="Blue Dreams logo">
            </a>
        </div>
        <div class="nav-capsula">
            <nav class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="products.html">Productos</a>
                <a href="about.html">Sobre</a>
                <a href="contact.html">Contacto</a>
            </nav>
            <div class="header-actions">
                <button class="cart-btn">
                    <i class="fa-solid fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </div>
        <div class="menu-toggle">☰</div>
    </header>

    <div class="form-main-container">
        <div class="form-box">
            <!-- Formulario de Iniciar Sesión (Login) -->
            <div class="form-container" id="login-form-container">
                <h1 class="form-title">Bienvenido de Vuelta</h1>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Correo Electrónico</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="form-button">Iniciar Sesión</button>
                </form>
                <p class="toggle-form-text">¿No tienes una cuenta? <a href="#" id="show-signup">Regístrate aquí</a></p>
            </div>

            <!-- Formulario de Registro (Sign Up) -->
            <div class="form-container" id="signup-form-container">
                <h1 class="form-title">Crea tu Cuenta</h1>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-name">Nombre</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Correo Electrónico</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Contraseña</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="form-button">Registrarse</button>
                </form>
                <p class="toggle-form-text">¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
            </div>
        </div>
         <div id="form-status-message" style="display: none;"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script src="main.js"></script>
    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formBox = document.querySelector('.form-box');
            const showSignupLink = document.getElementById('show-signup');
            const showLoginLink = document.getElementById('show-login');

            showSignupLink.addEventListener('click', (e) => {
                e.preventDefault();
                formBox.classList.add('show-signup');
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                formBox.classList.remove('show-signup');
            });
        });
    </script>
</body>
</html>
